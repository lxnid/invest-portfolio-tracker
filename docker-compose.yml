services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://portfolio:portfolio123@db:5432/cse_portfolio
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=portfolio
      - POSTGRES_PASSWORD=portfolio123
      - POSTGRES_DB=cse_portfolio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio -d cse_portfolio"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
